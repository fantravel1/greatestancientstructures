<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b"/>
      <stop offset="100%" style="stop-color:#09090b"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#bgGrad)"/>

  <!-- Pyramid icon -->
  <g transform="translate(90, 95)">
    <!-- Main pyramid -->
    <path d="M0,-50 L-55,40 L55,40 Z" fill="none" stroke="url(#goldGrad)" stroke-width="5" stroke-linejoin="round"/>

    <!-- Horizontal lines -->
    <path d="M-45,20 L45,20" stroke="url(#goldGrad)" stroke-width="4" stroke-linecap="round"/>
    <path d="M-35,0 L35,0" stroke="url(#goldGrad)" stroke-width="4" stroke-linecap="round"/>
    <path d="M-20,-25 L20,-25" stroke="url(#goldGrad)" stroke-width="4" stroke-linecap="round"/>

    <!-- Base line -->
    <path d="M-60,55 L60,55" stroke="url(#goldGrad)" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>
